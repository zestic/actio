name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: pdo, pdo_mysql
        coverage: pcov
        tools: composer:v2

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Copy .env.testing
      run: cp .env.example .env.testing

    - name: Install MySQL client
      run: sudo apt-get install -y mysql-client

    - name: Setup MySQL
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
        echo "Checking MySQL status..."
        sudo service mysql status || true
        echo "Checking MySQL process..."
        ps aux | grep mysql || true
        echo "Checking MySQL socket..."
        ls -la /var/run/mysqld/ || true
        echo "Attempting connection..."
        mysqladmin ping -h"127.0.0.1" --port=3306 -u"root" -p"root" || true
        echo "Creating database..."
        mysql -h"127.0.0.1" --port=3306 -u"root" -p"root" -e "CREATE DATABASE IF NOT EXISTS actio_test;" || true

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run Static Analysis
      run: vendor/bin/phpstan analyse

    - name: Run Tests with Coverage
      run: vendor/bin/phpunit --coverage-clover coverage.xml
      env:
        ACTIO_MYSQL_HOST: 127.0.0.1
        ACTIO_MYSQL_DB_NAME: actio_test
        ACTIO_MYSQL_USERNAME: root
        ACTIO_MYSQL_PASSWORD: root



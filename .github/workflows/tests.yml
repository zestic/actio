name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']

    env:
      ACTIO_MYSQL_HOST: 127.0.0.1
      ACTIO_MYSQL_DB_NAME: actio_test
      ACTIO_MYSQL_USERNAME: root
      ACTIO_MYSQL_PASSWORD: root

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: pdo, pdo_mysql
        coverage: pcov
        tools: composer:v2

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Copy .env.testing
      run: cp .env.example .env.testing

    - name: Install MySQL client
      run: sudo apt-get install -y mysql-client

    - name: Setup MySQL
      run: |
        sudo systemctl start mysql.service
        # Reset root password
        sudo mysqld_safe --skip-grant-tables --skip-networking &
        sleep 5
        sudo mysql -e "FLUSH PRIVILEGES; ALTER USER 'root'@'localhost' IDENTIFIED BY 'root';"
        sudo mysqladmin -uroot -proot shutdown
        sudo systemctl start mysql.service
        # Create test database
        mysql -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS actio_test;'

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run Static Analysis
      run: vendor/bin/phpstan analyse

    - name: Run Tests with Coverage
      run: vendor/bin/phpunit --coverage-clover coverage.xml



